<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Achievements</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // Achievement data with your images
    const destinations = [
      {
        id: 1,
        name: "Datakon'24 Innovation Nexus",
        location: "Third Prize Winner",
        description: "Secured the Third Prize at the prestigious Datakon'24 Innovation Nexus event, organized by SRM Institute of Science and Technology (SRMIST)",
        heroImage: "carosal/datakon-srm.png"
      },
      {
        id: 2,
        name: "DPII Connect by StartupTN",
        location: "Top 20+ Teams",
        description: "DPII Connect event by StartupTN!!! Among the Top 20+ teams, and we were issued the StartupTN Smartcard",
        heroImage: "carosal/dpiistatup.png"
      },
      {
        id: 3,
        name: "Tamil Nadu Global Startup Summit 2025",
        location: "Official Delegate",
        description: "Honoured to have attended the Tamil Nadu Global Startup Summit 2025 (TNGSS) as a Delegate, representing Powerenv Technologies, organised by StartupTN",
        heroImage: "carosal/global startup summit.png"
      },
      {
        id: 4,
        name: "Ideathon Competition",
        location: "2nd Prize Winner",
        description: "2nd Prize: For their creative and practical approach",
        heroImage: "carosal/ideothon.png"
      },
      {
        id: 5,
        name: "WE WON SIH 2025!",
        location: "Smart India Hackathon Winner",
        description: "After months of tremendous effort, sleepless nights, pressure handling, teamwork, and unbreakable cooperation, our team AXEFORTUNE has finally achieved what we dreamed of â€” Winning Smart India Hackathon 2025!",
        heroImage: "carosal/sih.png"
      },
      {
        id: 6,
        name: "TN Police Hackathon 2024",
        location: "Top 12 Finalist",
        description: "Incredible opportunity to participate in the TN Police Hackathon 2024, organized by the Cyber Crime Wing, and won top 12",
        heroImage: "carosal/tamilnadu police haathon.png"
      },
      {
        id: 7,
        name: "International Hackathon Winner",
        location: "Among 9000+ Participants",
        description: "Won international hackathon from almost 9000 participants",
        heroImage: "carosal/international.png"
      }
    ];

    const CARD_INTERVAL = 3000; // 3 seconds

    // SVG Icons
    const ArrowLeft = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M15 19l-7-7 7-7" />
      </svg>
    );

    const ArrowRight = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M9 5l7 7-7 7" />
      </svg>
    );

    const PlayIcon = () => (
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z" />
      </svg>
    );

    const PauseIcon = () => (
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
      </svg>
    );

    // Card Component
    const Card = ({ destination, isActive }) => (
      <div className={`card ${isActive ? 'active' : ''}`}>
        <div 
          className="card-background" 
          style={{ backgroundImage: `url(${destination.heroImage})` }}
        />
        <div className="card-overlay" />
        <div className="card-content">
          <span className="location-tag">{destination.location}</span>
          <h1 className="destination-name">{destination.name}</h1>
          <p className="destination-description">{destination.description}</p>
        </div>
      </div>
    );

    // Thumbnail Component
    const Thumbnail = ({ destination, isActive, onClick, label }) => (
      <div 
        className={`thumbnail ${isActive ? 'active' : ''}`} 
        onClick={onClick}
      >
        <img src={destination.heroImage} alt={destination.name} />
        <div className="thumbnail-overlay">
          <span className="thumbnail-name">{label}</span>
        </div>
      </div>
    );

    // Main Carousel Component
    const Carousel = () => {
      const [currentIndex, setCurrentIndex] = useState(0);
      const [isPlaying, setIsPlaying] = useState(true);
      const [progress, setProgress] = useState(0);

      // Go to next card
      const goToNext = useCallback(() => {
        setCurrentIndex((prev) => (prev + 1) % destinations.length);
        setProgress(0);
      }, []);

      // Go to previous card
      const goToPrev = useCallback(() => {
        setCurrentIndex((prev) => (prev - 1 + destinations.length) % destinations.length);
        setProgress(0);
      }, []);

      // Go to specific card
      const goToCard = useCallback((index) => {
        setCurrentIndex(index);
        setProgress(0);
        setIsPlaying(false);
        setTimeout(() => setIsPlaying(true), 5000);
      }, []);

      // Handle manual navigation
      const handleManualNav = useCallback((action) => {
        action();
        setIsPlaying(false);
        setTimeout(() => setIsPlaying(true), 5000);
      }, []);

      // Auto-rotation timer
      useEffect(() => {
        if (!isPlaying) return;

        const progressTimer = setInterval(() => {
          setProgress((prev) => {
            if (prev >= 100) {
              goToNext();
              return 0;
            }
            return prev + (100 / (CARD_INTERVAL / 100));
          });
        }, 100);

        return () => clearInterval(progressTimer);
      }, [isPlaying, goToNext]);

      // Keyboard navigation
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowLeft') handleManualNav(goToPrev);
          if (e.key === 'ArrowRight') handleManualNav(goToNext);
          if (e.key === ' ') {
            e.preventDefault();
            setIsPlaying((prev) => !prev);
          }
        };

        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [goToNext, goToPrev, handleManualNav]);

      // Get 4 thumbnails to display
      const getThumbnailIndices = () => {
        const indices = [];
        for (let i = 0; i < 4; i++) {
          indices.push((currentIndex + i) % destinations.length);
        }
        return indices;
      };

      const thumbnailIndices = getThumbnailIndices();

      return (
        <div className="carousel-container">
          {/* Header */}
          <header className="header">
            <div className="logo">MUKESHKUMAR</div>
            <nav className="nav-menu">
              <span className="nav-item">HOME</span>
              <span className="nav-item">ACHIEVEMENTS</span>
              <span className="nav-item">PROJECTS</span>
              <span className="nav-item">ABOUT</span>
              <span className="nav-item">CONTACT</span>
            </nav>
          </header>

          {/* Cards */}
          {destinations.map((destination, index) => (
            <Card 
              key={destination.id} 
              destination={destination} 
              isActive={index === currentIndex}
            />
          ))}

          {/* Thumbnail Grid */}
          <div className="thumbnail-grid">
            {thumbnailIndices.map((destIndex, i) => (
              <Thumbnail
                key={`thumb-${destIndex}-${i}`}
                destination={destinations[destIndex]}
                isActive={destIndex === currentIndex}
                onClick={() => goToCard(destIndex)}
                label={destinations[destIndex].name.split(' ')[0].toUpperCase()}
              />
            ))}
          </div>

          {/* Navigation Arrows */}
          <div className="nav-arrows">
            <button 
              className="nav-arrow" 
              onClick={() => handleManualNav(goToPrev)}
              aria-label="Previous"
            >
              <ArrowLeft />
            </button>
            <button 
              className="nav-arrow" 
              onClick={() => handleManualNav(goToNext)}
              aria-label="Next"
            >
              <ArrowRight />
            </button>
          </div>

          {/* Play/Pause Button */}
          <button 
            className="play-pause-btn" 
            onClick={() => setIsPlaying((prev) => !prev)}
            aria-label={isPlaying ? 'Pause' : 'Play'}
          >
            {isPlaying ? <PauseIcon /> : <PlayIcon />}
          </button>

          {/* Progress Dots */}
          <div className="progress-container">
            {destinations.map((_, index) => (
              <div
                key={index}
                className={`progress-dot ${index === currentIndex ? 'active' : ''}`}
                onClick={() => goToCard(index)}
              />
            ))}
          </div>

          {/* Card Counter */}
          <div className="card-counter">
            {currentIndex + 1}
          </div>

          {/* Progress Bar */}
          <div className="progress-bar-container">
            <div 
              className="progress-bar" 
              style={{ width: isPlaying ? `${progress}%` : '0%' }}
            />
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <>
        <Carousel />
      </>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
